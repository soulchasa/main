<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>영혼차사</title>
<style>
body {
  background: linear-gradient(to bottom, #303A21, #213432);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}

.text-container {
  text-align: center;
  margin-top: 100px;
}

.title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 30px;
}

.subtitle {
  font-size: 14px;
  font-weight: 100;
}

.logo-placeholder {
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: auto;
  
  margin: auto; /* This helps center it vertically when there's extra space */
}

.logo-placeholder img {
  max-width: 100%;
  height: auto;
  display: block;
}

.bottom-button {
  width: 90%;
  padding: 15px;
  margin-bottom: 30px;
  border-radius: 15px;
  background-color: #84F366;
  color: #000;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}
.no-wrap {
  white-space: nowrap;
}
</style>
</head>
<body>

<div class="text-container">
  <div class="title"><span class="no-wrap">당신은 영혼을 수집하는 명을 받은 </span><br>영혼차사 입니다.</div>
  <div class="subtitle"><span class="no-wrap">당신을 기다리고 있었어요!</span></div>
</div>

<div class="logo-placeholder">
	<img src="./logo.png">
  </div>

<div class="bottom-button" onclick="window.open('https://korean.visitkorea.or.kr/main/main.do')">오늘의 관광 가이드 웹사이트 9월 중 오픈</div>

</body>
</html>
